<figure class="center-figure">
  {% if include.url %}
    <a href="{{ include.url }}">
      <img src="{{ include.src }}" alt="{{ include.alt }}">
    </a>
  {% else %}
    <div>
      <img src="{{ include.src }}" alt="{{ include.alt }}">
    </div>
  {% endif %}
  {% if include.caption %}
    <figcaption>
      {{ include.caption | markdownify | remove:"<p>" | remove:"</p>" }}
    </figcaption>
  {% endif %}
</figure>
